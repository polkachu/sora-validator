- name: Start docker process
  command: "docker run -d --restart unless-stopped --name {{ validator_name }} -p 127.0.0.1:9933:9933 -p 127.0.0.1:9944:9944 -p 127.0.0.1:9615:9615 -v {{ chain_path }}:/chain sora2/substrate:{{substrate_version}} --name {{ validator_name }} --chain main --base-path /chain --validator --rpc-methods Unsafe --rpc-cors all --execution Wasm --wasm-execution compiled --prometheus-external --telemetry-url '{{ telemetry_url }} 0'"
