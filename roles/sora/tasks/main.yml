- name: Pull Docker image
  docker_image:
    name: 'sora2/substrate:{{ substrate_version }}'
    source: pull

- name: create polkadot group
  group:
    name: polkadot
    state: present

- name: add polkadot user
  user:
    name: polkadot
    groups: ['polkadot', 'docker']
    append: yes
    shell: /bin/bash

- name: set folder permission if there is an alternative base_path for polkadot
  file:
    path: '{{ chain_path }}'
    state: directory
    owner: '10000'
    group: '10000'
    recurse: true
    mode: 0755
  when: chain_path is defined
  changed_when: false

- name: stop docker process
  docker_container:
    name: '{{ validator_name }}'
    state: absent

