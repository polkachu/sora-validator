---
- name: install dependency
  apt:
    name: '{{item}}'
    state: present
    update_cache: yes
  loop:
    - apt-transport-https
    - ca-certificates
    - curl
    - gnupg-agent
    - software-properties-common
    - python3-pip
    - python3-setuptools
    - virtualenv

- name: add GPG key
  apt_key:
    url: https://download.docker.com/linux/ubuntu/gpg
    state: present

- name: Add repository
  apt_repository:
    repo: deb https://download.docker.com/linux/ubuntu hirsute stable
    state: present

- name: install docker
  apt:
    name: '{{item}}'
    state: latest
    update_cache: yes
  loop:
    - docker-ce
    - docker-ce-cli
    - containerd.io

- name: Start docker service
  service:
    name: docker
    state: started
    enabled: yes

- name: installing docker SDK
  command: 'pip3 install docker'

- name: create docker group
  group:
    name: docker
    state: present
